services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-ownu}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ownu_dev_password}
      POSTGRES_DB: ${DB_NAME:-ownu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ownu}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://${DB_USER:-ownu}:${DB_PASSWORD:-ownu_dev_password}@db:5432/${DB_NAME:-ownu}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      WEBAUTHN_RP_ID: ${WEBAUTHN_RP_ID:-localhost}
      WEBAUTHN_RP_ORIGIN: ${WEBAUTHN_RP_ORIGIN:-https://localhost}
      WEBAUTHN_RP_NAME: ${WEBAUTHN_RP_NAME:-OwnU}
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend

  # Certbot for Let's Encrypt (uncomment when using real domain)
