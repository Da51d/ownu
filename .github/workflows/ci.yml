name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ownu
          POSTGRES_PASSWORD: ownu_test
          POSTGRES_DB: ownu_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        working-directory: backend
        run: go mod download

      - name: Run go vet
        working-directory: backend
        run: go vet ./...

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgres://ownu:ownu_test@localhost:5432/ownu_test?sslmode=disable
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: backend/coverage.out
          flags: backend
          fail_ci_if_error: false

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Build
        working-directory: backend
        run: CGO_ENABLED=0 go build -o ownu ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/ownu

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Run typecheck
        working-directory: frontend
        run: npm run typecheck

      - name: Run linter
        working-directory: frontend
        run: npm run lint || true  # Don't fail on lint warnings initially

      - name: Run tests
        working-directory: frontend
        run: npm run test:run

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: ownu-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: ownu-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Smoke tests run on every PR and push
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ownu
          POSTGRES_PASSWORD: ownu_test
          POSTGRES_DB: ownu
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Download backend binary
        uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: ./backend

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend/dist

      - name: Make backend executable
        run: chmod +x ./backend/ownu

      - name: Start backend
        env:
          DATABASE_URL: postgres://ownu:ownu_test@localhost:5432/ownu?sslmode=disable
          JWT_SECRET: test-jwt-secret-for-ci
          WEBAUTHN_RP_ID: localhost
          WEBAUTHN_RP_ORIGIN: http://localhost:8080
          WEBAUTHN_RP_NAME: OwnU Test
        run: |
          cd backend
          ./ownu &
          sleep 5

      - name: Serve frontend (background)
        run: |
          cd frontend/dist
          python3 -m http.server 3000 &
          sleep 2

      - name: Run smoke tests
        env:
          API_BASE: http://localhost:8080
          FRONTEND_BASE: http://localhost:3000
          VERBOSE: "true"
        run: |
          chmod +x ./scripts/smoke-test.sh
          ./scripts/smoke-test.sh

  # Integration tests with full Docker setup
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate self-signed certs
        run: |
          mkdir -p certs
          openssl req -x509 -nodes -days 1 -newkey rsa:2048 \
            -keyout certs/privkey.pem \
            -out certs/fullchain.pem \
            -subj "/CN=localhost"
          openssl dhparam -out certs/dhparam.pem 1024

      - name: Start services
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:8080/health 2>/dev/null | grep -q ok; do sleep 2; done' || {
            echo "Backend failed to start"
            docker compose logs backend
            exit 1
          }
          echo "Backend is ready"

      - name: Run smoke tests against Docker
        env:
          API_BASE: http://localhost:8080
          FRONTEND_BASE: https://localhost
          VERBOSE: "true"
        run: |
          chmod +x ./scripts/smoke-test.sh
          ./scripts/smoke-test.sh

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v

  # E2E tests only on main branch or when explicitly requested
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate self-signed certs
        run: |
          mkdir -p certs
          openssl req -x509 -nodes -days 1 -newkey rsa:2048 \
            -keyout certs/privkey.pem \
            -out certs/fullchain.pem \
            -subj "/CN=localhost"
          openssl dhparam -out certs/dhparam.pem 1024

      - name: Start services
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -k -s https://localhost/api/v1/health 2>/dev/null | grep -q ok; do sleep 2; done'

      - name: Install Playwright
        working-directory: e2e
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: e2e
        env:
          BASE_URL: https://localhost
        run: npx playwright test --project=chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '.'
        continue-on-error: true
