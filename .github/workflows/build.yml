name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

permissions:
  contents: read
  packages: write
  id-token: write  # For signing with cosign
  attestations: write

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        working-directory: ./backend
        run: go test -v -race ./...

      - name: Install Chalk
        run: |
          CHALK_VERSION=$(curl -fsSL https://dl.crashoverride.run/chalk/current-version.txt)
          curl -fsSL -o /usr/local/bin/chalk "https://dl.crashoverride.run/chalk/chalk-${CHALK_VERSION}-Linux-x86_64"
          chmod +x /usr/local/bin/chalk
          chalk version

      - name: Configure Chalk
        run: |
          # Configure chalk to output SBOM and attestations
          mkdir -p ~/.config/chalk
          cat > ~/.config/chalk/chalk.conf << 'EOF'
          # Chalk configuration for OwnU builds
          subscribe("report", "json")

          # Enable SBOM generation
          key.SBOM.use = true

          # Enable build provenance
          key.BUILD_TIMESTAMP.use = true
          key.BUILD_ID.use = true
          key.ORIGIN_URI.use = true
          key.COMMIT_ID.use = true
          key.BRANCH.use = true

          # CI/CD metadata
          key.PLATFORM.use = true
          key.INJECTOR_COMMIT_ID.use = true
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build with Chalk (PR)
        if: github.event_name == 'pull_request'
        working-directory: ./backend
        run: |
          # Build without push for PRs, but still generate chalk report
          chalk docker build \
            --file Dockerfile \
            --tag ownu-backend:pr-${{ github.event.pull_request.number }} \
            --label "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            .

          # Extract and save the chalk report
          chalk extract ownu-backend:pr-${{ github.event.pull_request.number }} > chalk-report.json
          cat chalk-report.json

      - name: Build and Push with Chalk
        if: github.event_name != 'pull_request'
        id: build
        working-directory: ./backend
        run: |
          # Use chalk to wrap docker build for full provenance
          chalk docker build \
            --file Dockerfile \
            --push \
            --tag ${{ steps.meta.outputs.tags }} \
            --label "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            .

          # Get the digest
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} | cut -d'@' -f2)
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

          # Extract chalk report for the pushed image
          chalk extract ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} > chalk-report.json

      - name: Upload Chalk Report
        uses: actions/upload-artifact@v4
        with:
          name: chalk-report
          path: backend/chalk-report.json
          retention-days: 90

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        run: |
          # Install syft for SBOM generation
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

          # Generate SBOM in multiple formats
          syft ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} -o spdx-json > sbom-spdx.json
          syft ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} -o cyclonedx-json > sbom-cyclonedx.json

      - name: Upload SBOM
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-spdx.json
            sbom-cyclonedx.json
          retention-days: 90

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign Container Image
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          # Sign with keyless signing (OIDC)
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Attest SBOM
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          # Attach SBOM attestation
          cosign attest --yes \
            --predicate sbom-spdx.json \
            --type spdxjson \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run tests
        working-directory: ./frontend
        run: npm run test:run || true

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  verify-provenance:
    name: Verify Build Provenance
    runs-on: ubuntu-latest
    needs: build-backend
    if: github.event_name != 'pull_request'

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Chalk
        run: |
          CHALK_VERSION=$(curl -fsSL https://dl.crashoverride.run/chalk/current-version.txt)
          curl -fsSL -o /usr/local/bin/chalk "https://dl.crashoverride.run/chalk/chalk-${CHALK_VERSION}-Linux-x86_64"
          chmod +x /usr/local/bin/chalk

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Container Signature
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          # Verify the signature
          cosign verify \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-backend.outputs.digest }}

      - name: Extract and Verify Chalk Mark
        run: |
          # Pull and extract chalk metadata
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-backend.outputs.digest }}
          chalk extract ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-backend.outputs.digest }}

          echo "Build provenance verified successfully"
